name: Build and Push Multi-Registry

on:
  push:
    branches:
      - 'master'
    # Optional: Trigger on git tags (e.g., v1.0.0)
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'master'

# Permissions required for GHCR
permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout Code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Verify Go Code (Pre-build check)
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Verify Go compilation
        run: go build -v ./...

      # 3. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Login to Docker Hub
      # Only runs on push events (not PRs) to prevent auth errors from forks
      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. Login to GitHub Container Registry
      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 6. Generate Metadata (Tags & Labels)
      # This automatically creates tags for BOTH registries
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          # List of images to name
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/coredns-redis
            ghcr.io/${{ github.repository }}
          # Generate 'latest' tag on master branch, and version tags on releases
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}

      # 7. Build and Push
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: build/Dockerfile
          # Only push if it's not a Pull Request
          push: ${{ github.event_name != 'pull_request' }}
          # Use the tags/labels generated by step 6
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
